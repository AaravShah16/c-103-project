<html>
<head>
    <title>IMAGE RECOGNITION</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
            <br>
            <br>
            <p style="font-size: 22px;">Model is trained to identify the following objects</p>
            <b class="nameofobjects">Watch
                <hr>
                Phone
                <hr>
                Mouse
                <hr>
                Temperature meter
                <hr>
                pen
                <hr>
                </b>
                <label>Webcam view-</label>
                <div id = "camera"></div>
                <br>
                <div id = "result"></div>
                <br>
                <br>
                <button onclick = "takesnapshot()" class = "btn btn-info">Capture Image</button>
                <br>
                <br>
                <button onclick = "check()" class = "btn btn-success">Identify Image</button>
                <br>
                <br>
                <p style = "font-size: 22px">object:<span id = "resultobjectname"></span></p>
                <p style = "font-size: 22px">Accuracy:<span id = "resultobjectAccuracy"></span></p>
        </center>
    </div>
</body>
<script src="main.js"></script>

</html>
